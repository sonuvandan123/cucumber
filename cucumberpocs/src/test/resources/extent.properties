extent.reporter.spark.start=true
extent.reporter.spark.out=target/cucumber-reports/extent.html

extent.reporter.spark.reportName=Test Automation Report
extent.reporter.spark.theme=DARK

# Customizing the document title and encoding
extent.reporter.spark.documentTitle=Smoke test result
extent.reporter.spark.encoding=utf-8

# Changing the time format in the report
extent.reporter.spark.timeStampFormat=MM/dd/yyyy HH:mm:ss

# Optional: Adding system/environment info
systeminfo.os.name=${Windows}
systeminfo.java.version=${1.8}
systeminfo.browser=Chrome

# Optional: Using CSS for custom styling
extent.reporter.spark.customcss=.badge-success { background-color: #4CAF50; }

# Optional: Adding custom JavaScript (e.g., modifying title)
extent.reporter.spark.customjs=document.title = 'Custom Report Title';

